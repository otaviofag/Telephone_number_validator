<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US Telephone Validator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
<div class="info">
  <h1>Telephone Number Validator</h1>
  <p>Try typing a number or use the dial pad below.</p>
</div>
    <div class="phone-dialer">
      <input id="display" class="display" type="text" placeholder="Enter a US number" />

      <div class="keypad">
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="digit">+</button>
        <button class="digit">0</button>
        <button class="digit"> </button>
      </div>

      <div class="controls">
        <button id="call" class="call-btn" title="Check Number">📞</button>
        <button id="clear-btn" class="clear-btn" title="Clear">❌</button>
      </div>

      <div id="results-div" class="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
